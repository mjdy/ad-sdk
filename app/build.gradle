apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mjdy.ad.sample"
        minSdkVersion 21
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'

    // 必选
    implementation 'com.mjdy.ad:base:1.8.9'

    // 可选
    implementation 'com.mjdy.ad:gdt:1.0.4'  // 广点通
    implementation 'com.mjdy.ad:tt:1.0.9'  // 头条
    implementation 'com.mjdy.ad:ks:1.0.4' // 快手
    implementation 'com.mjdy.ad:bd:1.1.0' // 百度

    // 假设app使用了友盟。 没有也无所谓
    implementation 'com.umeng.umsdk:common:9.3.8'
    implementation 'com.umeng.umsdk:asms:1.2.2'


}
